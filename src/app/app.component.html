<main>
  <section>
    <h1 class="app-name">Stressr</h1>
    <label for="url">
      <input
        [(ngModel)]="url"
        name="url"
        placeholder="https://..."
        type="url"
        id="url"
        autocomplete="off"
        autocapitalize="off"
        autofocus
        required
      />
    </label>
    <button *ngIf="!isRunning" (click)="load()" class="btn-load" type="submit">
      Load
    </button>
    <button *ngIf="isRunning" (click)="stop()" class="btn-stop">Stop</button>
  </section>
  <section>
    <pre>
    <code *ngFor="let result of results">{{ result}}ms</code>
    </pre>
  </section>
</main>
